		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h5>Please use the form below to get in touch!</h5>
						<div class="contact-form">
							<form action="/contact-me" method="post">
								<div>
									<label for="name">Name:</label>
									<input type="text" id=name name="username">
								</div>
								<div>
									<label for="mail">E-Mail:</label>
									<input type=email id=mail name="user_mail">
								</div>
								<div>
									<label for="msg">Message:</label>
									<textarea id="msg" name="user_message"></textarea>
								</div>
								</br>
								<div>
									<button type="submit"><a href="/result">Send your message</a></button>
								</div>
							</form>
						</div>
				</div>
			</div>
		</div>
		
		</br>
		
		
		<div class="footer">
			<div class="footer-elements">
				<div class="row">
						<div class="col-md-12">	
							<div class="d-flex justify-content-sm-center">
								<a href="https://github.com/phibalrath">
									<img src="https://cdn.afterdawn.fi/v3/news/600x400/github-logo.jpg" alt="github logo" style="width:5em;height:5em;">
								</a>
								<a href="https://www.linkedin.com/in/rathaphibal-rath/">
									<img src="https://static.adweek.com/adweek.com-prod/wp-content/uploads/2019/06/linkedin-branding-CONTENT-2019.jpg" alt="LinkedIn Icon" style="width:7em;height:5em;">
								</a>
							</div>		
						</div>
					</div>
				</div>
			</div>	
			
			<div class="row">
			<div th:each="contacts:${form}">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<p th:text="${form.name}"/>
						</div>
						<div class="panel-body">
							<p th:text="${form.email}"/>
							<p th:text="${form.message}"/>
						</div>	
					</div>
				</div>
			</div>
		</div>
